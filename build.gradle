plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    // Defer use of Shadow until a later stage
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

checkstyle {
    toolVersion = '8.23'
}

test {
    useJUnitPlatform()
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "Duke"
}
